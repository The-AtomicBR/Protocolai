<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Protocola Aí</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /* (Seu CSS já atualizado no padrão Protocola Aí) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: #ffffff;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container img {
            width: 120px;
            margin-bottom: 10px;
        }
        .nome-site {
            font-size: 1rem;
            font-weight: 600;
            color: #1F3B73;
            margin-bottom: 20px;
        }
        .login-container h1 {
            color: #1F3B73;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .login-container p {
            color: #666666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #1F3B73;
        }
        .login-form button {
            width: 100%;
            padding: 14px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-form button:hover {
            background-color: #27ae60;
            transform: scale(1.02);
        }
        .link-cadastro {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .link-cadastro a {
            color: #1F3B73;
            text-decoration: none;
            font-weight: bold;
        }
        .link-cadastro a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/images/logo.png" alt="Logo Protocola Aí">
        <div class="nome-site">Protocola Aí</div>
        <h1>Bem-vindo de Volta</h1>
        <p>Entre na sua conta e continue organizando seu sucesso.</p>
        <form class="login-form" id="loginForm">
            <input type="email" id="emailLogin" placeholder="Seu E-mail" required>
            <input type="password" id="senhaLogin" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="link-cadastro">
            Ainda não tem conta? <a href="cadastro.html">Cadastre-se grátis</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio tradicional

            const emailLogin = document.getElementById('emailLogin').value.trim();
            const senhaLogin = document.getElementById('senhaLogin').value.trim();

            const emailCadastrado = localStorage.getItem('protocola_email');
            const senhaCadastrada = localStorage.getItem('protocola_senha');

            if (emailLogin === emailCadastrado && senhaLogin === senhaCadastrada) {
                alert('Login realizado com sucesso!');
                window.location.href = 'painel/painel.html'; // Aqui redireciona para a home ou dashboard (pode mudar depois)
            } else {
                alert('Email ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
