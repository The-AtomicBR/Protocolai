<body>
    <div class="topbar">

</div>

<div class="container">
 <div class="sidebar">
  <div class="sidebar-section-title">RECURSOS</div>

  <a href="#" class="active" onclick="carregarConteudo('novo')">📄 Novo Protocolo</a>
  <a href="#" onclick="carregarConteudo('historico')">📁 Histórico</a>
  <a href="#" class="pro" onclick="acessarPro('favoritos')">
    <span class="pro-label">⭐ Favoritos</span>
    <span class="pro-tag">[PRO]</span>
  </a>
  <a href="#" class="pro" onclick="acessarPro('modelos')">
    <span class="pro-label">📦 Meus Modelos</span>
    <span class="pro-tag">[PRO]</span>
  </a>
  <a href="#" class="pro" onclick="acessarPro('clientes')">
    <span class="pro-label">👥 Cadastro de Clientes</span>
    <span class="pro-tag">[PRO]</span>
  </a>
  <a href="#" class="pro" onclick="acessarPro('dashboard')">
    <span class="pro-label">📊 Dashboard</span>
    <span class="pro-tag">[PRO]</span>
  </a>

  <div class="sidebar-section-title">CONFIGURAÇÕES</div>

  <a href="#" onclick="carregarConteudo('papelada')">📚 Papelada</a>
</div>

  <div class="main-content" id="conteudo">
    <div class="card">
      <h2>📄 Novo Protocolo</h2>
      <p>Preencha os dados para criar um novo protocolo profissional com segurança e praticidade.</p>
    </div>
  </div>
</div> <!-- fechamento da .container -->
    <script defer>
        function carregarConteudo(pagina) {
            const conteudo = document.getElementById('conteudo');
            if (pagina === 'novo') {
                conteudo.innerHTML = `
                    <div class="card">
                        <h2>📄 Novo Protocolo</h2>
                        <p>Preencha os dados para criar um novo protocolo profissional com segurança e praticidade.</p>
                    </div>
                `;
            } else if (pagina === 'historico') {
                conteudo.innerHTML = `
                    <div class="card">
                        <h2>📁 Histórico de Protocolos</h2>
                        <p>Acompanhe todos os protocolos que você já criou, de forma organizada e acessível.</p>
                    </div>
                `;
            }
        }

        function acessarPro(funcao) {
            alert('Essa funcionalidade é exclusiva para usuários Pro! Conheça nossos planos.');
        }
    </script>
</body>
