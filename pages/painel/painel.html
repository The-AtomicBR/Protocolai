<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Protocola Aí</title>
    <link rel="stylesheet" href="../../style/style.css"> <!-- Primeiro o geral -->
    <link rel="stylesheet" href="style.css"> <!-- Depois o específico -->
</head>
<body>
    <div class="topbar">
        <a href="#">Planos</a>
        <a href="#">Conta</a>
        <a href="#">Suporte</a>
        <a href="../../index.html">Sair</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../../assets/images/logo2.png" alt="Protocola Aí">
            </div>
            <a href="#" class="verde" onclick="carregarConteudo('novo')">📄 Novo Protocolo</a>
            <a href="#" class="verde" onclick="carregarConteudo('historico')">📁 Histórico</a>
            <a href="#" class="verde-premium" onclick="acessarPro('clientes')">👥 Cadastro de Clientes [PRO]</a>
            <a href="#" class="verde-premium" onclick="acessarPro('dashboard')">📊 Dashboard do Cliente [PRO]</a>
        </div>

        <div class="main-content" id="conteudo">
            <div class="card">
                <h2>📄 Novo Protocolo</h2>
                <p>Preencha os dados para criar um novo protocolo profissional com segurança e praticidade.</p>
            </div>
        </div>
    </div>

    <script defer>
        function carregarConteudo(pagina) {
            const conteudo = document.getElementById('conteudo');
            if (pagina === 'novo') {
                conteudo.innerHTML = `
                    <div class="card">
                        <h2>📄 Novo Protocolo</h2>
                        <p>Preencha os dados para criar um novo protocolo profissional com segurança e praticidade.</p>
                    </div>
                `;
            } else if (pagina === 'historico') {
                conteudo.innerHTML = `
                    <div class="card">
                        <h2>📁 Histórico de Protocolos</h2>
                        <p>Acompanhe todos os protocolos que você já criou, de forma organizada e acessível.</p>
                    </div>
                `;
            }
        }

        function acessarPro(funcao) {
            alert('Essa funcionalidade é exclusiva para usuários Pro! Conheça nossos planos.');
        }
    </script>
</body>
</html>
