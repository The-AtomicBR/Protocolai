<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Protocola Aí</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /* (Seu CSS já atualizado com o padrão Protocola Aí que montamos) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .cadastro-container {
            background: #ffffff;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .cadastro-container img {
            width: 120px;
            margin-bottom: 10px;
        }
        .nome-site {
            font-size: 1rem;
            font-weight: 600;
            color: #1F3B73;
            margin-bottom: 20px;
        }
        .cadastro-container h1 {
            color: #1F3B73;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .cadastro-container p {
            color: #666666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .cadastro-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .cadastro-form input:focus {
            outline: none;
            border-color: #1F3B73;
        }
        .cadastro-form button {
            width: 100%;
            padding: 14px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cadastro-form button:hover {
            background-color: #27ae60;
            transform: scale(1.02);
        }
        .link-login {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .link-login a {
            color: #1F3B73;
            text-decoration: none;
            font-weight: bold;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <img src="../assets/images/logo.png" alt="Logo Protocola Aí">
        <div class="nome-site">Protocola Aí</div>
        <h1>Comece Agora</h1>
        <p>Crie sua conta gratuita e comece a gerar recibos profissionais em segundos.</p>
        <form class="cadastro-form" id="cadastroForm">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <input type="password" id="senha" placeholder="Sua Senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        <div class="link-login">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio tradicional

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (nome && email && senha) {
                // Salvar os dados no LocalStorage
                localStorage.setItem('protocola_nome', nome);
                localStorage.setItem('protocola_email', email);
                localStorage.setItem('protocola_senha', senha);

                alert('Conta criada com sucesso!');
                window.location.href = 'login.html'; // Redireciona para o login
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
