
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol ai</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #1F3B73;
        }
        header {
            background-color: #1F3B73;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
        }
        nav a {
            margin-left: 1.5rem;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 500;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 2rem;
        }
        .hero button {
            background-color: #32D296;
            color: #FFFFFF;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .cards {
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        footer {
    background-color: #1F3B73;
    padding: 1.5rem 2rem;

    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</head>
<body>

<header>
    <div style="display: flex; align-items: center;">
        <img src="./logo.png" alt="Logo Protocolai" style="height: 40px;">
        <strong style="margin-left: 0.5rem; font-size: 1.5rem;">Protocol Ai</strong>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Planos</a>
        <a href="#">Login</a>
    </nav>
</header>
<section class="hero">
    <h1>Documente. Proteja. Cresça.</h1>
    <p>Gere Recibos, OS e Protocolos em segundos.</p>
    <button>Começar Agora</button>
</section>

<section class="cards">
    <div class="card">
        <h3>Cards de funcionalidades</h3>
        <p>Descrição resumida sobre o que o sistema faz.</p>
    </div>
    <div class="card">
        <h3>Comparação de Planos</h3>
        <p>Mostre aos clientes o que cada plano oferece.</p>
    </div>
</section>

<footer>
    Links institucionais | Política de Privacidade
